name: fluttercalendar_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4
  firebase_core: ^2.27.1
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.6.10
  image_picker: ^0.8.4+4
  fluttertoast: ^8.0.8
  file_picker: ^4.0.0+2
  url_launcher: ^6.0.13
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_clean_calendar: ^1.1.0
  provider: ^6.1.2
  firebase_messaging: ^14.7.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16

flutter:
  uses-material-design: true
  assets:
